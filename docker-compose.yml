%YAML 1.1 #<-Passa alla versione 1.1 di YAML
---
version: '3.7'

#TODO: Explain mongo atlas, remember to update the requirements.txt
x-common-variables: # <- Crea delle variabili d'ambiente per mongo
  &mongo-variables
    MONGO_INITDB_DATABASE: animal_db
    MONGO_INITDB_ROOT_USERNAME: root
    MONGO_INITDB_ROOT_PASSWORD: pass
    MONGO_HOST: mongodb+srv://cluster0.olw9u.mongodb.net
    MONGO_PORT: 27017

x-redis-common-variables: #<- Crea delle variabili d'ambiente per redis
   &redis-variables 
    REDIS_HOST: multi-docker-redis.m8xvjn.ng.0001.eus1.cache.amazonaws.com
    REDIS_PORT: 6379 

services: 
  api-server:
    #Descrivere qui
    image: ghcr.io/malizia-g/server-ci:latest
    environment:
      <<: *mongo-variables
      <<: *redis-variables
    
    volumes:
      - ./server:/app
    ports:
      - 5000:5000
    networks:
    - shared-network

  nginx-proxy:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports: 
      - 8080:8080
    networks:
      - shared-network
      
  client:
      image: ghcr.io/malizia-g/client-ci:latest
      volumes:
        - /app/node_modules 
        - ./client:/app 
      environment:
      #Inietto la variabile d'ambiente con l'URL di Gitpod
        - NG_APP_GITPOD_WORKSPACE_URL=${GITPOD_WORKSPACE_URL}
      ports:
        - 4200:4200
      networks:
      - shared-network

networks:
  shared-network: